<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Babushka</h1>
      <nav>
        <button data-kategori="alle" class="valgt">Alle</button>
        <button data-kategori="forretter">forretter</button>
        <button data-kategori="hovedretter">hovedretter</button>
        <button data-kategori="desserter">desserter</button>
        <button data-kategori="sideorders">sideorders</button>
        <button data-kategori="drikkevarer">drikkevarer</button>
      </nav>
    </header>

    <h2>Menu</h2>
    <h3>Alle</h3>

    <section></section>

    <template>
      <article>
        <img src="" alt="" />
        <h3 class="navn"></h3>
        <p class="kategori"></p>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>

        <p class="oprindelsesregion"></p>
        <p class="pris"></p>
      </article>
    </template>

    <script>
      let container;
      let temp;
      let retter;
      let filter = "alle";
      const kategoriOverskrift = document.querySelector("h3");

      const url = "https://babushka-dd8a.restdb.io/rest/menu";

      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const filterKnapper = document.querySelectorAll("nav button");

        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerRetter)
        );

        hentdata();

        function filtrerRetter() {
          filter = this.dataset.kategori; //saet variabel "filter" til vaerdien af data-troende p책 den knap der er klikket p책.

          document.querySelector(".valgt").classList.remove("valgt"); //fjern klassen fra knappen der bliver trykket p책

          this.classList.add("valgt"); //marker den knap der bliver trykket p책

          vis(retter); // kald funktionen visPersoner efter det nye filter er sat paa
          kategoriOverskrift.textContent = this.textContent;
          console.log(this);
        }

        async function hentdata() {
          const response = await fetch(url, options);
          retter = await response.json();
          vis(retter);
        }

        function vis(retter) {
          container = document.querySelector("section");
          temp = document.querySelector("template").content;
          container.textContent = ""; //ryd container inden ny loop

          retter.forEach((ret) => {
            console.log("kategori", ret.kategori);

            if (filter == ret.kategori || filter == "alle") {
              let klon = temp.cloneNode(true);

              klon.querySelector("h3").textContent = ret.navn;
              klon.querySelector("img").src =
                "medium/" + ret.billednavn + "-md.jpg";
              klon.querySelector(".kategori").textContent = ret.kategori;

              klon.querySelector(".kortbeskrivelse").textContent =
                ret.kortbeskrivelse;
              klon.querySelector(".langbeskrivelse").textContent =
                ret.langbeskrivelse;
              klon.querySelector(".oprindelsesregion").textContent =
                ret.oprindelsesregion;
              klon.querySelector(".pris").textContent = ret.pris + " " + ",-";

              console.log(klon);
              container.appendChild(klon);
            }
          });
        }
      }
    </script>
  </body>
</html>
