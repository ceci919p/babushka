<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Babushka</h1>
      <nav>
        <button data-kategori="alle">Alle</button>
        <button data-kategori="forretter" class="valgt">forretter</button>
        <button data-kategori="hovedretter">hovedretter</button>
        <button data-kategori="desserter">desserter</button>
        <button data-kategori="sideorders">sideorders</button>
        <button data-kategori="drikkevarer">sideorders</button>
      </nav>
    </header>

    <h2>Menu</h2>
    <section></section>
    <template>
      <article>
        <img src="" alt="" />
        <h3 class="navn"></h3>
        <p class="kategori"></p>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>

        <p class="oprindelsesregion"></p>
        <p class="pris"></p>
      </article>
    </template>

    <script>
      let container;
      let temp;
      let retter;
      let filter = "hovedretter";

      const url = "https://babushka-dd8a.restdb.io/rest/menu";

      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        container = document.querySelector("section");
        temp = document.querySelector("template").content;

        hentdata();

        async function hentdata() {
          const response = await fetch(url, options);
          retter = await response.json();
          vis(retter);
        }

        function vis(retter) {
          retter.forEach((ret) => {
            console.log(retter);

            if (filter == ret.kategori) {
              let klon = temp.cloneNode(true);

              klon.querySelector("h3").textContent = ret.navn;
              klon.querySelector("img").src =
                "medium/" + ret.billednavn + "-md.jpg";
              klon.querySelector(".kategori").textContent = ret.kategori;

              klon.querySelector(".kortbeskrivelse").textContent =
                ret.kortbeskrivelse;
              klon.querySelector(".langbeskrivelse").textContent =
                ret.langbeskrivelse;
              klon.querySelector(".oprindelsesregion").textContent =
                ret.oprindelsesregion;
              klon.querySelector(".pris").textContent = ret.pris + " " + ",-";

              console.log(klon);
              container.appendChild(klon);
            }
          });
        }
      }
    </script>
  </body>
</html>
